<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <h1>Sign Up For Lessons Using The Form Below:</h1>
    <form>
        <p>
            <label for='name'>Name</label>
            <input type='text' placeholder='name' id='name' name='name'>
        </p>

        <p>
            <label for='age'>Age</label>
            <input type='number' placeholder='age' id='age' name='age'>
        </p>

        <p>
            <label for='experience'>Musical Experience</label>
            <textarea placeholder='Please describe any previous musical experience here' id='experience' name='experience' rows=8></textarea>
        </p>
        <button>Submit</button>
    </form>
</body>
</html>
